 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agradecimento</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 2;
    }

    #imagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .flash {
      opacity: 0;
    }
  </style>
</head>
<body>

  <img id="imagem" src="momo.jpg" alt="momo" />
  <div id="mensagem">Você que está lendo é muito especial, te amo ❤️</div>
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const audio = document.getElementById('audio');
    const imagem = document.getElementById('imagem');

    // Autoplay tentativa
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Por favor, aumente o volume do seu dispositivo para uma melhor experiência!");

      // Vibrar por 4 segundos
      if (navigator.vibrate) {
        navigator.vibrate([500, 100, 500, 100, 500, 100, 500]);
      }

      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';

      audio.volume = 1.0;
      audio.play();

      // Piscar a imagem por 4 segundos (150ms cada flash)
      let ciclos = 0;
      const maxCiclos = 27; // 27 x 150ms ≈ 4 segundos

      const flashInterval = setInterval(() => {
        imagem.classList.toggle('flash');
        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          imagem.classList.remove('flash');
        }
      }, 150);
    });
  </script>

</body>
</html>
