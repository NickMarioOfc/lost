<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: filter 0.2s;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 2;
    }

    #imagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <img id="imagem" src="momo.jpg" alt="momo" />
  <div id="mensagem">Voc√™ que est√° vendo √© muito especial pra mim,te amo ‚ù§Ô∏è</div>
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const audio = document.getElementById('audio');
    const imagem = document.getElementById('imagem');
    const body = document.body;

    // Tentativa de autoplay ao clicar na tela (alguns navegadores bloqueiam autoplay)
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("‚ö†Ô∏è Por favor, aumente o volume do seu dispositivo para melhor experi√™ncia!");

      // Vibra√ß√£o do susto üò±
      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 300]);
      }

      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';

      audio.volume = 1.0; // volume m√°ximo no player
      audio.play();

      // efeito piscada com cores negativas
      let flashes = 0;
      const flashInterval = setInterval(() => {
        body.style.filter = (flashes % 2 === 0) ? 'invert(1) contrast(2) brightness(2)' : 'none';
        flashes++;
        if (flashes > 20) {
          clearInterval(flashInterval);
          body.style.filter = 'none';
        }
      }, 50); // piscando a cada 50ms
    });
  </script>

</body>
</html>
