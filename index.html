<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agradecimento</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
    }

    #imagem {
      display: none;
      max-width: 90%;
      max-height: 80vh;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div id="mensagem">Obrigado por tudo galera, amo vocês ❤️</div>
  <img id="imagem" src="momo.jpg" alt="Momo" />
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const imagem = document.getElementById('imagem');
    const audio = document.getElementById('audio');

    // Tocar áudio no clique caso autoplay falhe
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Por favor, aumente o volume do seu dispositivo para uma melhor experiência!");

      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';

      audio.volume = 1.0;
      audio.play();
    });
  </script>

</body>
</html>
