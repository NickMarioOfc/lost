<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>homenagem linda</title>

  <!-- Metadados para WhatsApp e redes sociais -->
  <meta property="og:title" content="Homenagem linda" />
  <meta property="og:description" content="Uma linda homenagem para amigos especiais ❤️" />
  <meta property="og:image" content="https://nickmarioofc.github.io/lost/momo.jpg" />
  <meta property="og:url" content="https://nickmarioofc.github.io/lost/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 10;
      position: absolute;
      top: 10%;
      width: 100%;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
      position: relative;
      margin-top: 20px;
    }

    #imagem {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

    .piscando {
      animation: flash 150ms alternate infinite;
    }

    @keyframes flash {
      0%   { background-color: white; }
      100% { background-color: black; }
    }
  </style>
</head>
<body>

  <div id="mensagem">Obrigado por tudo galera, amo vocês ❤️</div>
  <img id="imagem" src="momo.jpg" alt="Momo" />
  <button id="botao">Mensagem linda para amigos</button>
  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const imagem = document.getElementById('imagem');
    const audio = document.getElementById('audio');

    // Ativar o áudio no primeiro clique
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Por favor, aumente o volume do seu dispositivo para uma melhor experiência!");

      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';
      audio.volume = 1.0;
      audio.play();

      // Faz a tela piscar em branco e tremer por 4 segundos
      document.body.classList.add('piscando');
      if (navigator.vibrate) navigator.vibrate([150, 150, 150, 150, 150, 150, 150, 150]);

      setTimeout(() => {
        document.body.classList.remove('piscando');
      }, 4000);
    });
  </script>

</body>
  </html>
