<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: filter 0.2s;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 3;
      position: relative;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 2;
    }

    #imagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>
<body>

  <img id="imagem" src="momo.jpg" alt="momo" />
  <div id="mensagem">Você que está vendo é muito especial pra mim, te amo ❤️</div>
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const audio = document.getElementById('audio');
    const imagem = document.getElementById('imagem');
    const body = document.body;

    // Tentativa de autoplay ao clicar na tela (alguns navegadores bloqueiam autoplay)
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Por favor, aumente o volume do seu dispositivo para melhor experiência!");

      // Vibração intensa por 4 segundos (400ms ligado, 100ms pausa, repetido 8 vezes)
      if (navigator.vibrate) {
        navigator.vibrate([400, 100, 400, 100, 400, 100, 400, 100, 400, 100, 400, 100, 400, 100, 400, 100]);
      }

      imagem.style.display = 'block';
      mensagem.style.display = 'block';
      botao.style.display = 'none';
      audio.volume = 1.0;
      audio.play();

      // Piscar a tela por 4 segundos (40 ciclos, cada ciclo = invert + normal, cada passo 50ms)
      let ciclos = 0;
      const maxCiclos = 40; // 40 ciclos × 50ms = 2000ms × 2 passos = 4000ms
      const flashInterval = setInterval(() => {
        if (ciclos % 2 === 0) {
          body.style.filter = 'invert(1) contrast(2) brightness(2)';
        } else {
          body.style.filter = 'none';
        }
        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          body.style.filter = 'none';
        }
      }, 50);
    });
  </script>

</body>
</html>
