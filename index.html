<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Susto com Tremor</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.1s, filter 0.1s;
      position: relative;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 2;
      user-select: none;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 2;
      user-select: none;
    }

    #imagem {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      user-select: none;
    }
  </style>
</head>
<body>

  <img id="imagem" src="momo.jpg" alt="momo" />
  <div id="mensagem">Você que está vendo é muito especial pra mim, te amo ❤️</div>
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const audio = document.getElementById('audio');
    const imagem = document.getElementById('imagem');
    const body = document.body;

    botao.addEventListener('click', () => {
      alert("⚠️ Aumente o volume do seu dispositivo para melhor experiência!");

      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';

      // Toca o áudio
      audio.volume = 1.0;
      audio.play();

      // Vibração de 4 segundos
      if (navigator.vibrate) {
        navigator.vibrate(Array(20).fill(200).flatMap(v => [v, 100]));
      }

      let ciclos = 0;
      const maxCiclos = 40; // 40 x 100ms = 4000ms (4 segundos)

      function tremer() {
        const maxDesloc = 10; // deslocamento máximo em px
        const x = (Math.random() * maxDesloc * 2) - maxDesloc;
        const y = (Math.random() * maxDesloc * 2) - maxDesloc;
        body.style.transform = `translate(${x}px, ${y}px)`;
      }

      const flashInterval = setInterval(() => {
        // Pisca invertendo cores
        body.style.filter = (ciclos % 2 === 0)
          ? 'invert(1) contrast(2) brightness(2)'
          : 'none';

        // Aplica tremor
        tremer();

        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          body.style.filter = 'none';
          body.style.transform = 'none'; // para tremor
        }
      }, 100);
    });
  </script>

</body>
</html>
