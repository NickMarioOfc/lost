<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Linda</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.1s ease;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      color: white;
      transition: filter 0.1s ease;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
    }

    #imagem {
      display: none;
      max-width: 90%;
      max-height: 80vh;
      transition: filter 0.1s ease;
    }

    #aviso {
      font-size: 18px;
      margin-bottom: 20px;
      color: yellow;
    }
  </style>
</head>
<body>

  <div id="aviso">⚠️ Aumente o volume do dispositivo para uma melhor experiência!</div>
  <div id="mensagem">você que está lendo é muito especial, te amo ❤️</div>
  <img id="imagem" src="momo.png" alt="Susto">
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const imagem = document.getElementById('imagem');
    const audio = document.getElementById('audio');
    const body = document.body;

    // Toca o áudio no clique, caso autoplay falhe
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      audio.play();
      imagem.style.display = 'block';
      mensagem.style.display = 'block';
      botao.style.display = 'none';

      let ciclos = 0;
      const maxCiclos = 27; // 27 x 150ms ≈ 4 segundos

      const flashInterval = setInterval(() => {
        if (ciclos % 2 === 0) {
          body.style.backgroundColor = 'white';
          body.style.color = 'black';
          mensagem.style.color = 'black';
          imagem.style.filter = 'brightness(0.1)';
        } else {
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          mensagem.style.color = 'white';
          imagem.style.filter = 'brightness(1)';
        }

        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          mensagem.style.color = 'white';
          imagem.style.filter = 'none';
        }
      }, 150);
    });
  </script>

</body>
</html>
