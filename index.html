<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mensagem Linda</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.15s;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div id="mensagem">Você que está lendo é muito especial, te amo ❤️</div>
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3" preload="auto"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const audio = document.getElementById('audio');
    const body = document.body;

    // Garante que o som pode ser reproduzido
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Aumente o volume do dispositivo para uma melhor experiência!");

      mensagem.style.display = 'block';
      botao.style.display = 'none';

      // Iniciar áudio
      audio.volume = 1.0;
      audio.play();

      // Vibrar
      if (navigator.vibrate) {
        navigator.vibrate(Array(20).fill(200).flatMap(v => [v, 100]));
      }

      // Tremor e luz piscando
      let ciclos = 0;
      const maxCiclos = 27; // 27 * 150ms = 4 segundos

      function tremer() {
        const x = (Math.random() * 20) - 10;
        const y = (Math.random() * 20) - 10;
        body.style.transform = `translate(${x}px, ${y}px)`;
      }

      const flashInterval = setInterval(() => {
        // Pisca branco/preto
        body.style.backgroundColor = (ciclos % 2 === 0) ? 'white' : 'black';
        body.style.color = (ciclos % 2 === 0) ? 'black' : 'white';

        tremer();

        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          body.style.backgroundColor = 'black';
          body.style.color = 'white';
          body.style.transform = 'none';
        }
      }, 150); // 150ms piscando
    });
  </script>

</body>
</html>
