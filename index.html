<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mensagem com Susto</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      transition: background-color 0.1s ease;
      position: relative;
    }

    #mensagem {
      display: none;
      font-size: 36px;
      text-align: center;
      padding: 20px;
      color: white;
      transition: color 0.1s ease;
      z-index: 10;
      user-select: none;
    }

    #botao {
      padding: 30px 50px;
      font-size: 28px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 30px;
      z-index: 10;
      user-select: none;
    }

    #imagem {
      display: none;
      max-width: 90%;
      max-height: 80vh;
      transition: filter 0.1s ease;
      position: relative;
      z-index: 5;
      user-select: none;
    }

    /* Classe para tremer a tela */
    @keyframes tremor {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-5px, 5px); }
      40% { transform: translate(5px, -5px); }
      60% { transform: translate(-5px, -5px); }
      80% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    .tremendo {
      animation: tremor 0.15s infinite;
    }
  </style>
</head>
<body>

  <div id="mensagem">Você que está lendo é muito especial, te amo ❤️</div>
  <img id="imagem" src="momo.png" alt="Susto" />
  <button id="botao">Mensagem linda para amigos</button>

  <audio id="audio" src="video-de-susto-da-menina-do-filme-o-exorcista.mp3"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const imagem = document.getElementById('imagem');
    const audio = document.getElementById('audio');
    const body = document.body;

    // Tocar áudio no clique caso autoplay falhe
    window.addEventListener("click", () => {
      audio.play().catch(() => {});
    });

    botao.addEventListener('click', () => {
      alert("⚠️ Por favor, aumente o volume do seu dispositivo para uma melhor experiência!");

      // Exibir elementos
      mensagem.style.display = 'block';
      imagem.style.display = 'block';
      botao.style.display = 'none';

      // Tocar áudio
      audio.volume = 1.0;
      audio.play();

      // Vibração forte por 4 segundos
      if (navigator.vibrate) {
        navigator.vibrate(4000);
      }

      // Adicionar classe que faz a tela tremer
      body.classList.add('tremendo');

      let ciclos = 0;
      const maxCiclos = 27; // 27 x 150ms = ~4050ms (4 segundos)

      const flashInterval = setInterval(() => {
        if (ciclos % 2 === 0) {
          // Fundo branco, texto preto, imagem branquíssima
          body.style.backgroundColor = 'white';
          mensagem.style.color = 'black';
          imagem.style.filter = 'brightness(8)';
        } else {
          // Fundo preto, texto branco, imagem normal
          body.style.backgroundColor = 'black';
          mensagem.style.color = 'white';
          imagem.style.filter = 'brightness(1)';
        }
        ciclos++;
        if (ciclos >= maxCiclos) {
          clearInterval(flashInterval);
          // Resetar estilos e parar o tremor
          body.style.backgroundColor = 'black';
          mensagem.style.color = 'white';
          imagem.style.filter = 'none';
          body.classList.remove('tremendo');
        }
      }, 150);
    });
  </script>

</body>
</html>
